on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Ruby
      uses: actions/setup-ruby@v2
      with:
        ruby-version: '2.7.1'

    - name: Format code
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        bundle --quiet
        bundle exec rubocop -a
        git config --global user.name "Rubocop"
        git commit -am"Commit changes made by Rubocop" || echo "Nothing to fix"
